<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="100%" 
  height="100%" 
  viewBox="0 0 300 25" 
  preserveAspectRatio="none"
>
  <!-- Window title bar background with original color -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#aeb8db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ea8cb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect 
    x="0" 
    y="0" 
    width="300" 
    height="25" 
    fill="#aeb8db" 
    stroke-width="0"
  />
  
  <!-- Bottom highlight line -->
  <line 
    x1="0" 
    y1="24" 
    x2="300" 
    y2="24" 
    stroke="#9da7ca" 
    stroke-width="1"
  />
</svg>