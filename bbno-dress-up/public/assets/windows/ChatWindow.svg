<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="100%" height="100%" preserveAspectRatio="none" viewBox="0 0 100 100">
  <g>
    <!-- Main window shape with your original color -->
    <path 
          opacity="1.000" 
          fill="#7cd8ef" 
          stroke="none"
          d="M 0 0 L 100 0 L 100 100 L 0 100 Z" />
    
    <!-- Light bevel (top and left edges) -->
    <path 
          opacity="0.7" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="1" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          d="M 0 0 L 100 0 L 100 100" />
    
    <!-- Dark bevel (bottom and right edges) -->
    <path 
          opacity="0.3" 
          fill="none" 
          stroke="#000000" 
          stroke-width="1" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          d="M 100 0 L 100 100 L 0 100" />
  </g>
</svg>