<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="350" height="300" viewBox="0 0 350 300">
  <g>
    <!-- Main window shape with your original color -->
    <path 
          opacity="1.000" 
          fill="#7cd8ef" 
          stroke="none"
          d="M 0 0 L 350 0 L 350 300 L 0 300 Z" />
    
    <!-- Light bevel (top and left edges) -->
    <path 
          opacity="0.7" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3.000" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          d="M 0 0 L 350 0 L 350 300" />
    
    <!-- Dark bevel (bottom and right edges) -->
    <path 
          opacity="0.3" 
          fill="none" 
          stroke="#000000" 
          stroke-width="3.000" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          d="M 350 0 L 350 300 L 0 300" />
  </g>
</svg>